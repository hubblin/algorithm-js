<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A를 #으로</title>
</head>
<body>
    <script>
        function atoshop(w){
            let a = '';
            for(let x of w){
                if(x === 'A'){
                    a += '#';
                }else{
                    a += x;
                }
            }
            return a;
        }

        console.log(atoshop('BANANA'));
    </script>
</body>
</html>
