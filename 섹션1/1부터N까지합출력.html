<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터N까지합출력</title>
</head>
<body>
    <script>
        function hab(a){
            let dap = 0;
            for(let i = 1 ; i <= a; i++){
                dap += i;
            }
            return dap;
        }

        console.log(hab(10))
    </script>
</body>
</html>
