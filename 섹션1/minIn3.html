<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function min(a,b,c){
                let min = 0;
                if(a > b) min = b;
                else min = a;
                if(min > c) min = c;
                return min;
            }

            console.log(min(1,2,3));
        </script>
    </body>
</html>
