<!DOCTYPE html>

    <title>중복단어제거</title>

<body>
    <script>
        function solution(a){
            let answer = a.filter((v,i) => 
                a.indexOf(v) === i
            )
            return answer;
        }

        console.log(solution(['good', 'time', 'good', 'time', 'student']));
    </script>
</body>
