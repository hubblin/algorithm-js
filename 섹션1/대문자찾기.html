<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대문자 찾기</title>
</head>
<body>
    <script>
        function solution(s){
            let c = 0;
            for(x of s){
                if(x === x.toUpperCase())  c++;
            }
            return c;
        }

        console.log(solution('KoreaTimeGood'));
    </script>
</body>
</html>
