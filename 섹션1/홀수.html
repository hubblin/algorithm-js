<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수</title>
</head>
<body>
    <script>
        function odd(a){
            let answer = [];
            let hap=0, min = 100;
            for(let i =0; i< a.length ; i++){
                if(a[i] % 2 === 1){
                    hap += a[i];
                    if(min > a[i]){
                        min = a[i];
                    }
                }
            }
            answer.push(hap);
            answer.push(min);
            return answer
        }

        console.log(odd([12,77,38,41,53,92,85]));
    </script>
</body>
</html>
