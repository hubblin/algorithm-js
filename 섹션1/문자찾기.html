<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 찾기</title>
</head>
<body>
    <script>
        function solution(s,w){
            let c = 0;
            for(let x of s){
                if(x === w){
                    c += 1;
                }
            }
            return c;
        }

        console.log(solution('COMPUTERPROGRAMMING', 'R'));
    </script>
</body>
</html>
