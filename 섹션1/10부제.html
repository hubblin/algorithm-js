<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10부제</title>
</head>
<body>
    <script>
        function ten(a,b){
            let count =0;
            for(let x of b ){
                if(x % 10 === a){
                    count++;
                }
            }

            return count;
        }

        console.log(ten(0, [12,20,54,30,87,91,30]))
    </script>
</body>
</html>
